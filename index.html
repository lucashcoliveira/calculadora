<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.cdnfonts.com/css/calculator" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>Calculadora</title>
</head>

<body>
  <section id="calc-container">
    <div id="calc-display">
      <p id="display">0</p>
    </div>
    <section id="calc-content">
      <div id="calc-numbers">
        <button class="numbers">7</button>
        <button class="numbers">8</button>
        <button class="numbers">9</button>
        <button class="back" id="back"><img src="./public/icons8-backspace-50.png"></button>
        <button class="numbers">4</button>
        <button class="numbers">5</button>
        <button class="numbers">6</button>
        <button class="operations"id="divi" value="/">÷</button>
        <button class="numbers">1</button>
        <button class="numbers">2</button>
        <button class="numbers">3</button>
        <button class="operations"id="mult" value="*">×</button>
        <button class="numbers">0</button>
        <button class="numbers" id=".">.</button>
        <button class="operations" id="sub" value="-">−</button>
        <button class="operations" id="add" value="+">+</button>
        <button class="clean" id="clean">C</button>
        <button class="sum" id="result">=</button>
      </div>
    </section>
  </section>
  <script src="./script.js"></script>
</body>

</html>
